<doctype html>
<html ng-app="myModule">
    <head>
      <title></title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
      <script src="twowaybinding.js"></script>
    </head>
    <body ng-app="myModule">
      <div ng-controller="myController">
        <table>
            <tr>
            <td> firstName </td>
            <td>
              <input type="text" ng-model="employee.firstName"/>
            </td>
          </tr>
          <tr>
          <td> lastName </td>
          <td>
            <input type="text" ng-model="employee.lastName"/>
          </td>
        </tr>
        <tr>
        <td> gender </td>
        <td>
          <input type="text" ng-model="employee.gender"/>
        </td>
      </tr>
    </table>
    <br />
    <table>
    <tr>
    <td> firstName </td>
    <td>
      {{ employee.firstName }}
    </td>
  </tr>
  <tr>
  <td> lastName </td>
  <td>
    {{ employee.lastName }}
  </td>
</tr>
<tr>
<td> gender </td>
<td>
  {{ employee.gender }}
</td>
</tr>
</table>
      </div>

    </body>

</html>
